<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jogo da Forca</title>
</head>
<body>
  <h1>Jogo da Forca</h1>
  <div id="nomesJogadores">
    <label for="jogador1">Jogador 1:</label>
    <input type="text" id="jogador1" placeholder="Nome do Jogador 1">
    <label for="jogador2">Jogador 2:</label>
    <input type="text" id="jogador2" placeholder="Nome do Jogador 2">
    <button id="iniciarJogo">Iniciar Jogo</button>
  </div>
  <div id="containerJogo" class="escondido">
    <h2>Vez de: <span id="jogadorAtual"></span></h2>
    <div id="forca" class="forca-0"></div>
    <div id="exibicaoPalavra"></div>
    <div id="teclado"></div>
  </div>
  <div id="containerResultado" class="escondido">
    <h2>Resultado:</h2>
    <p id="textoResultado"></p>
    <button id="reiniciarJogo">Jogar Novamente</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
